{% extends "layout.html" %}

{% block body %}
<!--Add a Patient-->
<style>
    div{
        text-align: center;
    }


    .logo-header {
        background-color: #7ABDE5;
        padding: 10px;
        text-align: left;
    }

    .logo-header img {
        height: 60px;
        width: auto;
        margin-left: 5px;
    }

    h1 {
        text-align: center;
        font-family: -apple-system, 'SF Pro';
        margin-top: 40px;
        color: #7ABDE5;
        text-shadow: 0px 0px 2px rgba(104, 143, 229, 0.5);
    }


    button{
        margin: 0 10px;  /* 0 top & bottom, 10px left & right */
        max-width: 400px;
        text-align: left;            /* Align text left */
        font-family: -apple-system, 'SF Pro';
        border: 2px solid #7ABDE5;
        border-radius: 100px;
        padding: 8px;
        margin: 8px 0;
        outline: none;
        background-color: #7ABDE5;
        color: #333;
        box-sizing: border-box;
    }

    input {
        width: 80%;
        max-width: 400px;
        text-align: left;            /* Align text left */
        font-family: -apple-system, 'SF Pro';
        border: 2px solid #7ABDE5;
        border-radius: 6px;
        padding: 8px;
        margin: 8px 0;
        outline: none;
        background-color: transparent;
        color: #333;
        box-sizing: border-box;      /* Include padding and border in width */
    }

    input[type="date"] {
        text-align: left;            /* Make date text also left-aligned */
    }

    /* Remove placeholder styling on date if needed */
    input[type="date"]::placeholder {
        text-align: left;
    }

    input:focus {
        border-color: #5caed3;
    }

</style>







<div class="logo-header">
    <img src="{{ url_for('static', filename='AURON.png') }}" alt="Logo">
</div>



    <h1>Add a Patient</h1>
    <div class="container">
        <form action="/register" method="post">  <!--TODO: /register is the route-->
            <input autocomplete="off" required id="fName" autofocus name="firstName" placeholder="First Name" type="text"><br>
            <input autocomplete="off" required autofocus name="lastName" placeholder="Last Name" type="text"><br>
            <input autocomplete="off" required autofocus name="dob" placeholder="Date of Birth" type="date"><br>
            <input autocomplete="off" required autofocus name="address" placeholder="Address" type="text"><br>
            <button type="submit">➕</button>
        </form>
        <a href="/"><button type="button">Go Back</button></a>  <!-- Go back Button -->
    </div>
{% endblock %}
