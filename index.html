{% extends "layout.html" %}

{% block body %}
<style>
    .logo-header {
        background-color: #7ABDE5;
        padding: 10px;
        text-align: left;
    }

    .logo-header img {
        height: 60px;
        width: auto;
        margin-left: 5px;
    }

    h1 {
        text-align: center;
        font-family: -apple-system, 'SF Pro';
        margin-top: 40px;
        color: #7ABDE5;
        text-shadow: 0px 0px 5px rgba(104, 143, 229, 0.5);
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 40px;

    }

    .circle-button {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: none;
    background-color: #7ABDE5;
    color: white;
    font-size: 14px;
    font-weight: bold; /* you can also add this if needed */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: -apple-system, 'SF Pro';
    }

    .container a {
    text-decoration: none;
    }

    .circle-button:hover {
        background-color: #5caed3;
    }

    .circle-button svg {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
        fill: white;
    }
</style>

<div class="logo-header">
    <img src="{{ url_for('static', filename='AURON.png') }}" alt="Logo">
</div>

<h1>DRA. HELEN FRANCOâ€™S<br>MEDICAL CLINIC</h1>

<div class="container">
    <a href="/add">
        <button class="circle-button" type="button">
            <!-- Placeholder SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5v14m7-7H5" stroke="white" stroke-width="2" fill="none"/></svg>
            Add
        </button>
    </a>

    <a href="/search">
        <button class="circle-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" fill="none"/><line x1="16" y1="16" x2="22" y2="22" stroke="white" stroke-width="2"/></svg>
            Search
        </button>
    </a>

    <a href="/view">
        <button class="circle-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" fill="none"/></svg>
            View
        </button>
    </a>
</div>
{% endblock %}
