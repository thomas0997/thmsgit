{% extends "layout.html" %}

{% block body %}
<style>
    .logo-header {
        background-color: #7ABDE5;
        padding: 10px;
        text-align: left;
    }

    .logo-header img {
        height: 60px;
        width: auto;
        margin-left: 5px;
    }

    h1 {
        text-align: center;
        font-family: -apple-system, 'SF Pro';
        margin-top: 40px;
        color: #7ABDE5;
        text-shadow: 0px 0px 5px rgba(104, 143, 229, 0.5);
    }

    .center-button {
        text-align: center;
        margin-top: 20px;
    }

    button {
        max-width: 400px;
        text-align: center;
        font-family: -apple-system, 'SF Pro';
        border: 2px solid #7ABDE5;
        border-radius: 100px;
        padding: 12px 24px;
        margin: 8px;
        outline: none;
        background-color: #7ABDE5;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #5caed3;
    }


    table {
        margin: 30px auto;
        border-collapse: collapse;
        font-family: -apple-system, 'SF Pro';
    }

    th, td {
        padding: 10px 20px;
        border: 1px solid #ccc;
        text-align: center;
    }

    th {
        background-color: #7ABDE5;
        color: white;
    }
        tbody td:first-child {
        font-weight: bold;
    }
</style>

<div class="logo-header">
    <img src="{{ url_for('static', filename='AURON.png') }}" alt="Logo">
</div>

<h1>View All Patients</h1>

<div class="center-button">
    <a href="/"><button type="button">Go Back</button></a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>D.O.B</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.firstName }}</td>
            <td>{{ patient.lastName }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="center-button">
    <a href="/"><button type="button">Go Back</button></a>
</div>
{% endblock %}
